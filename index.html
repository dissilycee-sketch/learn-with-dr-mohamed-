<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>منصة التحدي التكنولوجي – إعداد الدكتور محمد شويديرة</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>🧠 منصة التحدي التكنولوجي – إختبر معلوماتك في الهندسة الميكانيكية</h1>

<div class="container fade-in" id="student-info">
  <h2>الرجاء إدخال المعلومات</h2>
  <input type="text" id="student-name" placeholder="الاسم واللقب">
  <input type="text" id="student-class" placeholder="القسم">
  <select id="student-level">
    <option value="">اختر المستوى</option>
    <option value="1">السنة الأولى ثانوي جذع مشترك علوم وتكنولوجيا</option>
  </select>
  <button onclick="startChallengeSelection()">ابدأ</button>
</div>

<div class="container hidden fade-in" id="challenge-selection">
  <h2>اختر التحدي</h2>
  <button onclick="startQuiz('institution')">تحدي المؤسسة الإنتاجية</button>
  <button onclick="startQuiz('representation')">تحدي اتفاقيات التمثيل</button>
  <button onclick="startQuiz('cad')">تحدي الرسم بالحاسوب</button>
  <button onclick="startQuiz('tech')">تحدي التكنولوجيا والمنتوج التقني</button>
  <button onclick="startQuiz('project')">تحدي مسعى المشروع</button>
</div>

<div class="container hidden fade-in" id="quiz-container">
  <h2 id="challenge-title"></h2>
  <div id="question-box" class="question-box"></div>
  <div class="answers" id="answers"></div>
  <button id="next-btn" onclick="nextQuestion()">التالي</button>
</div>

<div class="container hidden fade-in" id="result-container">
  <div class="result-box">
    <h2 id="result-challenge"></h2>
    <p id="result-name"></p>
    <p id="result-class"></p>
    <p id="result-score"></p>
    <p id="result-date"></p>
    <p id="motivation"></p>
  </div>
  <button onclick="printResult()">🖨️ طباعة الشهادة</button>
  <button onclick="restart()">🔄 إعادة التحدي</button>
</div>

<footer>DESIGNED BY DR MOHAMED CHOUIDIRA</footer>

<script src="script.js"></script>
</body>
</html>
